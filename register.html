<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white shadow rounded p-6">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Create Account</h1>
      <a href="login.html" class="text-sm text-blue-600 hover:underline">Back to Login</a>
    </div>

    <!-- Role selector -->
    <div class="mb-4">
      <label class="block text-sm font-medium">I am a</label>
      <div class="mt-2 flex gap-4">
        <label class="inline-flex items-center gap-2">
          <input type="radio" name="role" value="Patient" checked />
          <span>Patient</span>
        </label>
        <label class="inline-flex items-center gap-2">
          <input type="radio" name="role" value="Provider" />
          <span>Provider (Doctor)</span>
        </label>
      </div>
    </div>

    <form id="registerForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Common fields -->
      <div class="md:col-span-2">
        <h2 class="text-lg font-semibold mb-1">Basic Information</h2>
        <p class="text-sm text-gray-500">These details are required for both Patients and Providers.</p>
      </div>

      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input id="full_name" class="mt-1 w-full border rounded px-3 py-2" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Phone Number</label>
        <input id="phone_number" class="mt-1 w-full border rounded px-3 py-2" />
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium">Email</label>
        <input id="email" type="email" class="mt-1 w-full border rounded px-3 py-2" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input id="password" type="password" class="mt-1 w-full border rounded px-3 py-2" required minlength="6" />
      </div>

      <div>
        <label class="block text-sm font-medium">Confirm Password</label>
        <input id="confirm_password" type="password" class="mt-1 w-full border rounded px-3 py-2" required minlength="6" />
      </div>

      <!-- Patient-only -->
      <div id="patientSection" class="md:col-span-2 space-y-4">
        <h2 class="text-lg font-semibold mt-2">Patient Details</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">Date of Birth</label>
            <input id="dob" type="date" class="mt-1 w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm font-medium">Gender</label>
            <select id="gender" class="mt-1 w-full border rounded px-3 py-2">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium">Address</label>
            <input id="address" class="mt-1 w-full border rounded px-3 py-2" />
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium">Emergency Contact</label>
            <input id="emergency_contact" class="mt-1 w-full border rounded px-3 py-2" />
          </div>
        </div>
      </div>

      <!-- Provider-only -->
      <div id="providerSection" class="md:col-span-2 space-y-4 hidden">
        <h2 class="text-lg font-semibold mt-2">Provider (Doctor) Details</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">Specialization</label>
            <input id="specialization" class="mt-1 w-full border rounded px-3 py-2" placeholder="Cardiology, Orthopedics…" />
          </div>
          <div>
            <label class="block text-sm font-medium">Experience (years)</label>
            <input id="experience_years" type="number" min="0" class="mt-1 w-full border rounded px-3 py-2" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Available Days</label>
          <div class="flex flex-wrap gap-3 text-sm">
            <label class="inline-flex items-center gap-2"><input type="checkbox" name="wday" value="Mon" />Mon</label>
            <label class="inline-flex items-center gap-2"><input type="checkbox" name="wday" value="Tue" />Tue</label>
            <label class="inline-flex items-center gap-2"><input type="checkbox" name="wday" value="Wed" />Wed</label>
            <label class="inline-flex items-center gap-2"><input type="checkbox" name="wday" value="Thu" />Thu</label>
            <label class="inline-flex items-center gap-2"><input type="checkbox" name="wday" value="Fri" />Fri</label>
            <label class="inline-flex items-center gap-2"><input type="checkbox" name="wday" value="Sat" />Sat</label>
            <label class="inline-flex items-center gap-2"><input type="checkbox" name="wday" value="Sun" />Sun</label>
          </div>
          <p class="text-xs text-gray-500 mt-1">These are saved to <code>Doctors.available_days</code> like <b>Mon,Wed,Fri</b>.</p>
        </div>
      </div>

      <div class="md:col-span-2">
        <button class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create account</button>
      </div>
    </form>

    <p id="msg" class="text-sm mt-4 hidden"></p>
  </div>

  <script>
    const API = "http://localhost:3000/api";

    const roleRadios = document.querySelectorAll('input[name="role"]');
    const patientSection  = document.getElementById("patientSection");
    const providerSection = document.getElementById("providerSection");

    // show/hide sections based on role
    roleRadios.forEach(r => {
      r.addEventListener("change", () => {
        const role = document.querySelector('input[name="role"]:checked').value;
        if (role === "Patient") {
          patientSection.classList.remove("hidden");
          providerSection.classList.add("hidden");
        } else {
          patientSection.classList.add("hidden");
          providerSection.classList.remove("hidden");
        }
        setMsg("");
      });
    });

    function setMsg(text="", type="info"){
      const el = document.getElementById("msg");
      if (!text){ el.textContent=""; el.className="text-sm mt-4 hidden"; return; }
      el.textContent = text;
      el.className = "text-sm mt-4 " + (type==="error" ? "text-red-600" : "text-green-700");
      el.classList.remove("hidden");
    }

    function getAvailableDaysCSV(){
  return Array
    .from(document.querySelectorAll('input[name="wday"]:checked'))
    .map(c => c.value.trim())
    .join(","); // e.g., "Mon,Wed,Fri"
}


    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault(); setMsg("");

      const user_role = document.querySelector('input[name="role"]:checked').value; // "Patient" or "Provider"
      const full_name = document.getElementById("full_name").value.trim();
      const phone_number = document.getElementById("phone_number").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm_password = document.getElementById("confirm_password").value;

      if (password !== confirm_password){
        setMsg("Passwords do not match", "error"); return;
      }

      // Build payload for /api/auth/register (must match your backend)
      const payload = {
        full_name,
        email,
        password,
        phone_number,
        user_role // EXACT capitalization expected by backend
      };

      if (user_role === "Patient"){
        payload.dob = document.getElementById("dob").value || null;
        payload.gender = document.getElementById("gender").value || null;
        payload.address = document.getElementById("address").value || null;
        payload.emergency_contact = document.getElementById("emergency_contact").value || null;
      } else if (user_role === "Provider"){
        payload.specialization   = document.getElementById("specialization").value || "General";
        payload.experience_years = Number(document.getElementById("experience_years").value) || 0;
        payload.available_days   = getAvailableDaysCSV(); // <-- exact days
        if (!payload.available_days) {
          // optional UI validation
          setMsg("Please select at least one available day.", "error");
          return;
        }
      }


      try {
        const res = await fetch(`${API}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (!res.ok){
          setMsg(data.error || "Registration failed", "error"); return;
        }

        setMsg("✅ Account created! Redirecting to login…");
        setTimeout(()=> window.location.href = "login.html", 900);
      } catch (err){
        setMsg("Server unavailable", "error");
      }
    });
  </script>
</body>
</html>
