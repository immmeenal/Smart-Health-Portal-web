<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
body {
  margin: 0;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #ffffff); /* soft light blue gradient */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 380px;
  padding: 40px;
  border-radius: 12px;
  background: #ffffff;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  color: #2c3e50;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
  color: #1565c0; /* Providence blue */
}

input, button {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 8px;
  border: 1px solid #d0d0d0;
  outline: none;
  font-size: 15px;
  box-sizing: border-box;
  transition: 0.3s;
}

/* Inputs */
input {
  background: #f9f9f9;
}

input:focus {
  border-color: #1565c0;
  box-shadow: 0 0 5px rgba(21,101,192,0.3);
}

/* Button */
button {
  background: #1565c0;
  color: white;
  font-weight: 600;
  cursor: pointer;
  border: none;
}

button:hover {
  background: #0d47a1;
}

/* Footer text */
p {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: #1565c0;
  font-weight: 500;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>
</html>
