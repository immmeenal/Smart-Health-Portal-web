<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Profile</title>
  <style>
body {
  margin: 0;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #ffffff); /* soft healthcare blue */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 420px;
  padding: 35px;
  border-radius: 12px;
  background: #ffffff;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  color: #2c3e50;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
  color: #1565c0; /* Providence blue */
}

label {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 4px;
  display: block;
  color: #2c3e50;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0 16px 0;
  border-radius: 8px;
  border: 1px solid #d0d0d0;
  outline: none;
  font-size: 14px;
  box-sizing: border-box;
  transition: 0.3s;
  background: #f9f9f9;
}

input:focus, select:focus {
  border-color: #1565c0;
  box-shadow: 0 0 4px rgba(21,101,192,0.3);
}

/* Available Days */
.days-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin: 8px 0 20px 0;
}

.day-checkbox {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
}

.day-checkbox input {
  accent-color: #1565c0; /* Professional blue checkboxes */
  width: 16px;
  height: 16px;
  cursor: pointer;
}

/* Button */
button {
  background: #1565c0;
  color: white;
  font-weight: 600;
  cursor: pointer;
  border: none;
}

button:hover {
  background: #0d47a1;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Doctor Profile</h2>
    <form id="doctorProfileForm">
      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" placeholder="e.g. Cardiologist" required>

      <label for="experience">Years of Experience</label>
      <select id="experience" required>
        <option value="">Select years</option>
        <option value="0-1">0–1 years</option>
        <option value="2-5">2–5 years</option>
        <option value="6-10">6–10 years</option>
        <option value="11-20">11–20 years</option>
        <option value="20+">20+ years</option>
      </select>

      <label>Available Days</label>
      <div class="days-container">
        <div class="day-checkbox"><input type="checkbox" id="mon" value="Monday"><label for="mon">Mon</label></div>
        <div class="day-checkbox"><input type="checkbox" id="tue" value="Tuesday"><label for="tue">Tue</label></div>
        <div class="day-checkbox"><input type="checkbox" id="wed" value="Wednesday"><label for="wed">Wed</label></div>
        <div class="day-checkbox"><input type="checkbox" id="thu" value="Thursday"><label for="thu">Thu</label></div>
        <div class="day-checkbox"><input type="checkbox" id="fri" value="Friday"><label for="fri">Fri</label></div>
        <div class="day-checkbox"><input type="checkbox" id="sat" value="Saturday"><label for="sat">Sat</label></div>
        <div class="day-checkbox"><input type="checkbox" id="sun" value="Sunday"><label for="sun">Sun</label></div>
      </div>

      <button type="submit">Save Profile</button>
    </form>
    <p style="text-align:center; margin-top:12px;">
      <a href="login.html">Logout</a>
    </p>
  </div>
</body>
</html>
