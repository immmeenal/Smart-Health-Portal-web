<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
body {
  margin: 0;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* soft healthcare blue */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 400px;
  padding: 40px;
  border-radius: 16px;
  background: #ffffff;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  color: #2c3e50;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
  color: #1565c0;
}

input, select, button {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 10px;
  border: 1px solid #d0d0d0;
  outline: none;
  font-size: 15px;
  box-sizing: border-box;
  transition: 0.3s;
}

/* Inputs */
input, select {
  background: #f9f9f9;
}

input:focus, select:focus {
  border-color: #42a5f5;
  box-shadow: 0 0 5px rgba(66,165,245,0.4);
}

/* Dropdown (role) */
select {
  color: #333;
}

/* Buttons */
button {
  background: linear-gradient(45deg, #42a5f5, #478ed1);
  color: white;
  font-weight: 600;
  cursor: pointer;
  border: none;
}

button:hover {
  background: linear-gradient(45deg, #1e88e5, #1565c0);
  box-shadow: 0 4px 12px rgba(66,165,245,0.4);
}

/* Footer text */
p {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: #1565c0;
  font-weight: 500;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="full_name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="tel" id="phone" placeholder="Phone Number">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Patient">Patient</option>
        <option value="Provider">Doctor</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
